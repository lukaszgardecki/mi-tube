<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
    <head>
        <meta charset="UTF-8">
        <title>Admin Panel</title>
    </head>
    <body>
        <main class="main-content" layout:fragment="content">
            <p class="notification-bar" th:if="${notification}" th:text="${notification}">Notification bar</p>
            <h2 class="list-heading">Admin Panel</h2>
            <ul class="list-border">
                <li>
                    Movie
                    <div>
                        <a class="btn add" href="#" th:href="@{/admin/dodaj-film}">Add</a>
                        <a class="btn edit" href="#" th:href="@{/admin/edytuj-film}">Edit</a>
                        <a class="btn delete" href="#" th:href="@{/admin/usun-film}">Delete</a>
                    </div>
                </li>
                <li>
                    Genre
                    <div>
                        <a class="btn add" href="#" th:href="@{/admin/dodaj-gatunek}">Add</a>
                        <a class="btn edit" href="#" th:href="@{/admin/edytuj-gatunek}">Edit</a>
                        <a class="btn delete" href="#" th:href="@{/admin/usun-gatunek}">Delete</a>
                    </div>
                </li>
            </ul>
        </main>
    </body>
</html>
