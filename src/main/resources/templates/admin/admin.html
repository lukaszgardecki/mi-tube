<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
    <head>
        <meta charset="UTF-8">
        <title>Panel Administracyjny</title>
    </head>
    <body>
        <main class="main-content" layout:fragment="content">
            <p class="notification-bar" th:if="${notification}" th:text="${notification}">Belka z powiadomieniami</p>
            <h2 class="list-heading">Panel administracyjny</h2>
            <ul class="list-border">
                <li>
                    Film
                    <div>
                        <a class="btn add" href="#" th:href="@{/admin/dodaj-film}">Dodaj</a>
                        <a class="btn edit" href="#" th:href="@{/admin/edytuj-film}">Edytuj</a>
                        <a class="btn delete" href="#" th:href="@{/admin/usun-film}">Usuń</a>
                    </div>
                </li>
                <li>
                    Gatunek
                    <div>
                        <a class="btn add" href="#" th:href="@{/admin/dodaj-gatunek}">Dodaj</a>
                        <a class="btn edit" href="#" th:href="@{/admin/edytuj-gatunek}">Edytuj</a>
                        <a class="btn delete" href="#" th:href="@{/admin/usun-gatunek}">Usuń</a>
                    </div>
                </li>
            </ul>
        </main>
    </body>
</html>
