<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
    <head>
        <meta charset="UTF-8">
        <title>Add new movie genre</title>
    </head>
    <body>
        <main class="wrapper" layout:fragment="content">
            <div class="form-wrapper">
                <form action="#" th:action="@{/admin/genre-add}" method="post" th:object="${genre}">
                    <h2>Add new genre</h2>

                    <div class="input-group">
                        <input type="text" th:field="*{name}" required>
                        <label>Name</label>
                    </div>

                    <div class="textarea-group">
                        <textarea rows="5" th:field="*{description}" maxlength="500" required></textarea>
                        <label>Description</label>
                    </div>
                    <button type="submit">Add</button>
                </form>
            </div>
        </main>
    </body>
</html>
