<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
    <head>
        <meta charset="UTF-8">
        <title>Edit movie genre</title>
    </head>
    <body>
        <main class="wrapper" layout:fragment="content">
            <h2>Edit movie genre</h2>

            <div class="input-group">
                <select id="genre-name" required>
                    <option value="" hidden=""></option>
                    <option th:each="genre, i : ${allGenres}" th:value="${i.index}" th:text="${genre.name}"></option>
                </select>
                <label>Choose a genre</label>
            </div>
            <div class="form-wrapper">

                <form action="#" th:action="@{/admin/edytuj-gatunek}"
                      method="post" class="invisible" th:each="genre, i : ${allGenres}"
                      th:object="${genre}" th:id="genre-option- + ${i.index}">

                    <input type="hidden" name="id" th:value="*{id}">

                    <div class="input-group">
                        <input type="text" name="name" th:value="*{name}" maxlength="100" required>
                        <label>Name</label>
                    </div>

                    <div class="textarea-group">
                        <textarea name="description" rows="5" th:text="*{description}" maxlength="500" required></textarea>
                        <label>Description</label>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </main>
    </body>
</html>
