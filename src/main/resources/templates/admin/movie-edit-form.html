<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
    <head>
        <meta charset="UTF-8">
        <title>Edytuj film</title>
    </head>
    <body>
        <main class="main-content" layout:fragment="content">

            <h2 class="list-heading">Edytuj film</h2>

            <div class="pick-movie">
                <label>Tytuł</label>
                <select id="movie-title" required>
                    <option value="" hidden="">Wybierz film</option>
                    <option th:each="movie, i : ${movies}" th:value="${i.index}" th:text="${movie.title}"></option>
                </select>
            </div>

            <form action="#" th:action="@{/admin/edytuj-film}" method="post"
                  enctype="multipart/form-data" class="mc-form invisible"
                  th:each="movie, i : ${movies}" th:object="${movie}" th:id="movie-option- + ${i.index}">
                <input type="hidden" name="id" th:value="*{id}">

                <label for="title">Tytuł</label>
                <input type="text" name="title" id="title" placeholder="Przykładowy tytuł" th:value="*{title}">

                <label for="originalTitle">Tytuł oryginalny</label>
                <input type="text" name="originalTitle" id="originalTitle" placeholder="Example title" th:value="*{originalTitle}">

                <label for="releaseYear">Rok premiery</label>
                <input type="number" name="releaseYear" id="releaseYear" placeholder="2023" th:value="*{releaseYear}">

                <label for="genre">Gatunek</label>
                <select name="genre" id="genre" required>
                    <option value="" hidden="">Wybierz gatunek</option>
                    <option th:each="g : ${genres}" th:value="${g.name}" th:text="${g.name}" th:selected="${g.name} eq *{genre}"></option>
                </select>

                <label for="promoted">Promowanie na stronie głównej?
                    <input type="checkbox" name="promoted" id="promoted" th:checked="*{promoted}">
                </label>

                <label for="poster">Plakat</label>
                <input type="file" name="poster" id="poster" accept="image/png, image/jpg">
                <div class="poster">
                    <img src="../static/img/poster-placeholder.png"
                         th:src="*{poster ne null} ? @{|/img/*{poster}|} : @{/img/poster-placeholder.png}"
                         alt="Tytuł filmu"
                         class="movie-list-item-poster"
                    >
                </div>

                <label for="shortDescription">Krótki opis - max 200 znaków</label>
                <textarea name="shortDescription" id="shortDescription" rows="5" maxlength="200" th:text="*{shortDescription}" ></textarea>

                <label for="description">Pełny opis</label>
                <textarea name="description" id="description" rows="10" maxlength="10000" th:text="*{description}"></textarea>

                <button type="submit">Zapisz</button>
            </form>
        </main>
    </body>
</html>
