<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8">
        <title>MovieClub</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
              integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../static/styles/style.css" th:href="@{/styles/style.css}">
    </head>
    <body>
        <div class="container">
            <ul class="menu">
                <li class="menu-logo-container">
                    <a href="#" th:href="@{/}">
                        <i class="fas fa-film logo"></i> MovieClub
                    </a>
                </li>
                <li class="menu-toggle"><a href="#"><i id="toggle-icon" class="far fa-plus-square"></i></a></li>
                <li class="menu-item"><a href="#" th:href="@{/gatunki-filmowe}">Gatunki</a></li>
                <li class="menu-item"><a href="#" th:href="@{/top10}">Top 10</a></li>
                <li class="menu-item" sec:authorize="hasAnyRole('ADMIN', 'EDITOR')">
                    <a href="#" th:href="@{/admin}">Administracja</a>
                </li>

                <li class="menu-item">
                    <a href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()">
                        <ion-icon name="log-in-outline"></ion-icon>
                        <span>Zaloguj się</span>
                    </a>
                    <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <span>Wyloguj się</span>
                    </a>
                </li>
            </ul>

            <header class="jumbotron">
                <h1 class="jumbotron-header">Movie Club</h1>
                <p class="jumbotron-description">
                  Witaj w najlepszej bazie filmów w sieci. Oceniaj i dyskutuj o najnowszych produkcjach i klasykach kina.
                </p>
            </header>

            <main class="main-content" layout:fragment="content"></main>

            <footer class="footer">
                <p>MovieClub 2023 <i class="fas fa-copyright"></i></p>
            </footer>
        </div>

        <script defer src="../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
