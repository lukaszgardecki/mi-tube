<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
    <head>
        <meta charset="UTF-8">
        <title>Zaloguj się</title>
    </head>
    <body>
        <main class="wrapper" layout:fragment="content">
            <div class="form-wrapper">
                <form action="#" th:action=" @{/login}" method="post">
                    <h2>Zaloguj się</h2>

                    <p th:if="${param.error}"
                       th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                       class="form-message">
                        Błąd logowania
                    </p>
                    <p th:if="${param.logout}" class="form-message">Zostałeś wylogowany, możesz zalogować się ponownie.</p>

                    <div class="input-group">
                        <input type="email" name="username" required>
                        <label>Adres email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" required>
                        <label>Hasło</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> Zapamiętaj mnie</label>
                    </div>
                    <button type="submit">Zaloguj się</button>
                    <div class="signUp-link">
                        <p>Nie masz jeszcze konta? <a href="#" th:href="@{/rejestracja}" class="signUpBtn-link">Zarejestruj się</a></p>
                    </div>
                </form>
            </div>

        </main>

    </body>
</html>
