<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
    <head>
        <meta charset="UTF-8">
        <title>Zarejestruj się</title>
    </head>
    <body>
        <main class="main-content" layout:fragment="content">
            <h2 class="list-heading">Zarejestruj się</h2>
            <form action="#" th:action=" @{/rejestracja}" method="post" class="mc-form" th:object="${user}">

                <label for="email">Adres email</label>
                <input id="email" name="email" placeholder="nazwa użytkownika" th:field="*{email}">

                <label for="password">Hasło</label>
                <input id="password" name="password" placeholder="hasło" th:field="*{password}">

                <button type="submit">Zarejestruj się</button>
            </form>
        </main>

    </body>
</html>
