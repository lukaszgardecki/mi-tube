<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>

    <body>
        <div class="container">
            <main class="main-content" layout:fragment="content">
                <h2 class="list-heading" th:text="${heading}">Promoted movies / Genre name</h2>
                <p class="list-description" th:text="${description}">Description</p>
                <ul class="movie-list" th:remove="all-but-first">
                    <li class="movie-list-item" th:each="movie, i : ${movies}">
                        <span class="position" th:text="${i.count}"></span>
                        <a href="#" th:href="@{|/movie/${movie.id}|}">
                            <img src="../static/img/poster-placeholder.png"
                                 th:src="${movie.poster ne null} ? @{|/img/${movie.poster}|} : @{/img/poster-placeholder.png}"
                                 alt="Movie title"
                                 th:alt="${movie.title}"
                                 class="movie-list-item-poster-top10"
                            >
                        </a>
                        <div class="movie-list-item-card top10-card">
                            <div class="movie-list-item-content top10-header">
                                <h3 class="movie-list-item-title">
                                    <a href="#"
                                       th:href="@{|/movie/${movie.id}|}"
                                       th:text="${movie.title}"
                                    >Movie title</a>
                                </h3>
                                <h4 th:text="|${movie.originalTitle} ${movie.releaseYear}|">Original title 1990</h4>
                            </div>
                            <p class="movie-summary-item">
                                genre: <a href="#" th:href="@{|/genre/${movie.genre}|}" th:text="${movie.genre}">Fantasy</a>
                            </p>
                        </div>

                        <div class="movie-list-item-rating top10">
                            <ion-icon name="star" class="star"></ion-icon>
                            <span th:if="${movie.ratingCount}" th:text="${#numbers.formatDecimal(movie.avgRating, 1, 1)}">6.5</span>
                            <span th:if=" !${movie.ratingCount}">No ratings</span>
                        </div>
                    </li>
                    <li class="movie-list-item">
                        <a href="#">
                            <img src="../static/img/poster-placeholder.png" alt="Movie title" class="movie-list-item-poster">
                        </a>
                        <div class="movie-list-item-card">
                            <div class="movie-list-item-content">
                                <h3 class="movie-list-item-title">
                                    <a href="#">Movie title</a>
                                </h3>
                                <h4>Original title</h4>
                                <p>1994</p>
                            </div>
                            <div class="movie-list-item-rating">
                                <i class="fas fa-star"></i>
                                <span>6.5</span>
                            </div>
                        </div>
                    </li>
                    <li class="movie-list-item">
                        <a href="#">
                            <img src="../static/img/poster-placeholder.png" alt="Movie title" class="movie-list-item-poster">
                        </a>
                        <div class="movie-list-item-card">
                            <div class="movie-list-item-content">
                                <h3 class="movie-list-item-title">
                                    <a href="#">Movie title</a>
                                </h3>
                                <h4>Original title</h4>
                                <p>1994</p>
                            </div>
                            <div class="movie-list-item-rating">
                                <i class="fas fa-star"></i>
                                <span>6.5</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </main>
        </div>
    </body>
</html>
